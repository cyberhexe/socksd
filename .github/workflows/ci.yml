name: Create and publish a Debian package

on:
  push:
    branches: ['master']

env:
  VERSION: 0.1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish-test-pypi:
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/develop'
      steps:
        - name: Build project
          run: >-
            sh build-deb.sh ${{ env.VERSION }}