name: Create and publish a Debian package

on:
  push:
    branches: [ 'master' ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


jobs:
  bump-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: minor
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'

  publish-deb-package:
    needs: bump-tag
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}

      - uses: actions/checkout@v2
      - run: sh build-deb.sh ${{ steps.get_version.outputs.VERSION }}
      - uses: actions/upload-artifact@v3
        with:
          name: socksd
          path: deb/socksd_${{ steps.get_version.outputs.VERSION }}.deb
      - name: Release the Debian package
        uses: softprops/action-gh-release@v1
        with:
          #            files: deb/socksd_${{ env.VERSION }}.deb
          files: deb/socksd_${{ steps.get_version.outputs.VERSION }}.deb