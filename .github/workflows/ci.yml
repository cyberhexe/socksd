name: Create and publish a Debian package

on:
  push:
    branches: ['master']

env:
  VERSION: 0.1

jobs:
  publish-deb-package:
      runs-on: ubuntu-latest
      steps:
        - name: Build project
          run: >-
            sh build-deb.sh ${{ env.VERSION }}