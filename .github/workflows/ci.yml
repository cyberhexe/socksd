name: Create and publish a Debian package

on:
  push:
    branches: ['master']

env:
  VERSION: 0.1
  ARTIFACT_NAME: deb/socksd_${{ env.VERSION }}.deb
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish-deb-package:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - run: sh build-deb.sh ${{ env.VERSION }}
        - uses: actions/upload-artifact@v3
          with:
            name: socksd
            path: ${{ ARTIFACT_NAME }}
      - name: Release the Debian package
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ ARTIFACT_NAME }}
