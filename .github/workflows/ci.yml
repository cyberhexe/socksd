name: Create and publish a Debian package

on:
  push:
    branches: [ 'master' ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


jobs:
  bump-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create an incremental release
        uses: aurestic/incrementarl-create-release@master
        with:
          message: Bump version
          prev_tag: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-deb-package:
    needs: bump-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sh build-deb.sh ${{ github.ref_name }}
      - uses: actions/upload-artifact@v3
        with:
          name: socksd
          path: deb/socksd_${{ github.ref_name }}.deb
      - name: Release the Debian package
        uses: softprops/action-gh-release@v1
        with:
          #            files: deb/socksd_${{ env.VERSION }}.deb
          files: deb/socksd_${{ github.ref_name }}.deb